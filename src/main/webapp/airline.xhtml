<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Airline Page</title>
</h:head>
<h:body>
    <h:form id="airLineForm">
        <h:panelGroup>
            <p:growl id="airLinemsgs" showDetail="true"/>
            <p:growl id="airLinemsg" />
            <p:dataTable id="airlinelist" var="airline" value="#{airlineBean.airlines}" editable="true">
                <f:facet name="header">
                    #{airlineBean.name} Airline Listing
                </f:facet>
                <p:ajax event="rowEdit" listener="#{airlineBean.onRowEdit}" update=":airLineForm:airLinemsgs" />
                <p:ajax event="rowEditCancel" listener="#{airlineBean.onRowCancel}" update=":airLineForm:airLinemsgs" />

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airline.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="idInput" value="#{airline.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Airline Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airline.name}" /></f:facet>
                        <f:facet name="input"><p:inputText id="nameInput" value="#{airline.name}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            <div>
                <p:commandButton icon="ui-icon-close" value="Create Airline" action="createAirline.xhtml?faces-redirect=true"/>
            </div>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
