<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>AirLines Web Applications</title>
</h:head>
<h:body>
    <div style="height:500px">
        <h:form>
        <p:panel id="basic" header="Airline Application" footer="Copyright" style="margin-bottom:20px">
            <h:panelGrid columns="1" cellpadding="10">
                <p:button outcome="flight.xhtml" action="#" value="Flights" style="width: 200px"/>

                <p:button outcome = "airline.xhtml" action="#" value="AirLines" style="width: 200px"/>

                <p:button action="airplane" value="Airplanes" style="width: 200px"/>

                <p:button action="airport" value="Airports" style="width: 200px"/>
            </h:panelGrid>
        </p:panel>
        </h:form>
    </div>
</h:body>
</html>
