<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Test</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="airline" value="#{airlineBean.airlines}">
            <!--<p:column headerText="Id">-->
                <!--<h:outputText value="#{airline.id}" />-->
            <!--</p:column>-->

            <!--<p:column headerText="Year">-->
                <!--<h:outputText value="#{airline.name}" />-->
            <!--</p:column>-->

            <p:subTable var="flight" value="#{airline.flights}">
                <f:facet name="header">
                    <h:outputText value="#{airline.name}" />
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{flight.id}" />
                </p:column>
                <p:column headerText="Airline Name">
                    <h:outputText value="#{flight.airline.name}" />
                </p:column>
                <p:column headerText="Airplane Serial Number">
                    <h:outputText value="#{flight.airplane.serialnr}" />
                </p:column>
                <p:column headerText="Airplane Model">
                    <h:outputText value="#{flight.airplane.model}" />
                </p:column>
                <p:column headerText="Airplane Arrival Data">
                    <h:outputText value="#{flight.arrivalDate}" />
                </p:column>
                <p:column headerText="Airline Arrival Time">
                    <h:outputText value="#{flight.arrivalTime}" />
                </p:column>
                <p:column headerText="Arrival Departure Date">
                    <h:outputText value="#{flight.departureDate}" />
                </p:column>
                <p:column headerText="Arrival Departure Time">
                    <h:outputText value="#{flight.departureTime}" />
                </p:column>
                <p:column headerText="Flight Origin">
                    <h:outputText value="#{flight.origin}" />
                </p:column>
                <p:column headerText="Flight Destination">
                    <h:outputText value="#{flight.destination}" />
                </p:column>
                <p:column headerText="Flight Flight Number">
                    <h:outputText value="#{flight.flightnr}" />
                </p:column>

            </p:subTable>
        </p:dataTable>
    </h:form>
</h:body>
</html>
