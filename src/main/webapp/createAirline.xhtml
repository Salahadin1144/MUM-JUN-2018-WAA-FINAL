<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>AirLines Web Applications</title>
</h:head>
<h:body>
    <b:form style="width: 500px; margin-left: auto; margin-right: auto">
        <b:inputText id="id" value="#{airlineBean.id}" label="Airline Id: " />
        <b:message for="@previous" />

        <b:inputText id="airlineName" value="#{airlineBean.name}" label="Airline Name: " required="true"   />
        <b:message for="@previous" />

        <div>
            <b:commandButton value="Save" ajax="true" action="#{airlineBean.saveAirline}" />
        </div>
    </b:form>
</h:body>
</html>
